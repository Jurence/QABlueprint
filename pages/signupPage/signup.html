<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="../signupPage/signupstyle.css">
</head>
<body>
<div class="signup-container">
    <h2>Create an Account</h2>
    <p>Sign up with your email and get started with your free account.</p>
    <form class="signup-form">
        <label for="full-name">Full Name *</label>
        <input type="text" id="full-name" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" required>

        <label for="password">Password *</label>
        <input type="password" id="password" required>

        <div class="terms-condition">
            <input type="checkbox" id="terms" required>
            <label for="terms">I have agreed to the Terms & Condition</label>
        </div>

        <button type="submit" class="register-btn">Register</button>
    </form>
    <div class="signin-redirect">
        Already have an account? <a href="home.html">Sign in instead</a>
    </div>
</div>
</body>
</html>
