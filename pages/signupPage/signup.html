<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
<div class="signup-container">
    <div class="signup-form">
        <h1>Create an Account</h1>
        <p>Sign up with your email and get started with your free account.</p>
        <form action="#" method="post">
            <label for="full-name">Full Name *</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required>

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I have agreed to the Terms & Conditions</label>
            </div>

            <button type="submit">Register</button>
        </form>
        <div class="signin-redirect">
            Already have an account? <a href="login.html">Sign in instead</a>
        </div>
    </div>
</div>
</body>
</html>
