<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Automation System</title>
  <link rel="stylesheet" href="homestyle.css">
</head>
<body>
<header>
  <h1>QA Blueprint</h1>
</header>
<main>
  <section class="info-section">
    <h2>Build for QA, Developers and Product Managers.</h2>
    <ul>
      <li>Automate manual test case creation in one go</li>
      <li>Write any test by a non-tech person</li>
      <li>Use a single workspace by whole team</li>
      <li>Inspect exports, imports, and analytics</li>
    </ul>
  </section>
  <section class="login-section">
    <div class="login-form">
      <h2>Sign In</h2>
      <button class="social-login google">Sign in with Google</button>
      <button class="social-login github">Sign in with GitHub</button>
      <form>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit">Sign In</button>
      </form>
      <a href="#">Forgot your password?</a>
      <a href="../signupPage/signup.html">Sign Up</a>
    </div>
  </section>
</main>
</body>
</html>
